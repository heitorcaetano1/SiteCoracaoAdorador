{% extends 'base.html' %}
{% load static %}

{% block title %}{{ produto.nome }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ produto.imagem.thumb.url }}" alt="{{ produto.nome }}" class="img-fluid rounded shadow-lg">
        </div>
        <div class="col-md-6">
            <h1 class="mb-3">{{ produto.nome }}</h1>
            <p class="text-muted mb-3">{{ produto.descricao }}</p>
            <h3 class="mb-3">R$ {{ produto.preco }}</h3>

            <div class="form-group mb-3">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" value="1" min="1" class="form-control w-25">
            </div>

            <button class="btn btn-primary">Adicionar ao carrinho</button>
        </div>
    </div>
</div>
{% endblock %}
