{% extends 'base.html' %}

{% block title %}Contato - Coração Adorador{% endblock %}

{% block content %}
<section class="form-contato">
    <h1 class="text-xl font-bold text-red-500 mb-4">Contato</h1>
    <p class="mb-4">
        Entre em contato para dúvidas, sugestões ou suporte.
    </p>
    <form action="#" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="nome" class="block text-gray-700">Nome:</label>
            <input type="text" id="nome" name="nome" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">

        </div>
        <div>
            <label for="email" class="block text-gray-700">E-Mail:</label>
            <input type="text" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div>
            <label for="menssagem" class="block text-gray-700">Mensagem:</label>
            <textarea id="menssagem" name="mensagem" rows="5" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>
        <button type="submit" id="butao" class="bg-red-500 transition delay-150 duration-300 ease-in-out hover:scale-110 hover:bg-indigo-500...">
            Enviar
        </button>
    </form>
</section>
{% endblock %}
