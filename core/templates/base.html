{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Coração Adorador{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
       .heart {
            animation: spin 4s linear infinite;
            filter: drop-shadow(0 0 10px pink);
            transform-origin: center;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
         @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-custom-pink text-dark pl-4">
  <header class="bg-custom-red shadow">
    <nav class="navbar navbar-expand-md navbar-dark container">
      <a class="navbar-brand fw-bold" href="/">
        <svg class="heart" width="100" height="100" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg> Coração Adorador Artesanato
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline mx-auto">
          <div class="input-group">
            <input class="form-control mr-sm-5" type="search" placeholder="Buscar..." aria-label="Buscar">
            <div class="input-group-append">
                <button class="btn-primario" type="button">
                  <span class="bi bi-search"></span>
                </button>
            </div>
          </div>
        </form>
        <a href="/carrinho" class="text-white text-decoration-none">
          <i class="bi bi-cart3 fs-4"></i>
        </a>
      </div>
    </nav>
    <div class="menu-bar">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="produtos">Produtos</a>
      <a class="nav-link" href="tabela-medidas">Tabela de Medidas</a>
      <a class="nav-link" href="cuidados">Cuidados Com a Peça</a>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer class="bg-custom-red text-light pt-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 mb-3 mb-md-0">
          <p class="mb-0">&copy; 2025 Hc DevWork's. Todos os direitos reservados.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="/privacidade" class="text-light text-decoration-none me-3">Política de Privacidade</a>
          <a href="/terms" class="text-light text-decoration-none me-3">Termos de Uso</a>
          <a href="/contato" class="text-light text-decoration-none">Contact</a>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <a href="#" class="text-secondary me-3">
          <i class="bi bi-facebook fs-4"></i>
        </a>
        <a href="#" class="text-secondary me-3">
          <i class="bi bi-twitter fs-4"></i>
        </a>
        <a href="#" class="text-secondary">
          <i class="bi bi-instagram fs-4"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
