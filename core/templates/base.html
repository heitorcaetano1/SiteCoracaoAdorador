{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Coração Adorador{% endblock %}</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>

  </style>
</head>
<body class="bg-pink-50 text-principal">
  <!-- Cabeçalho -->
  <header class="bg-red-300 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo e Navegação -->
        <div class="flex items-center">
          <a href="/" class="text-2xl font-bold text-red-500">Coração Adorador</a>
          <nav class="hidden md:ml-6 md:flex md:space-x-8">
            <a href="/" class="border-b-2 border-transparent hover:border-red-500 inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
            <a href="/produtos" class="border-b-2 border-transparent hover:border-red-500 inline-flex items-center px-1 pt-1 text-sm font-medium">Produtos</a>
            <a href="/conta" class="border-b-2 border-transparent hover:border-red-500 inline-flex items-center px-1 pt-1 text-sm font-medium">Conta</a>
          </nav>
        </div>
        <!-- Busca e Carrinho -->
        <div class="flex items-center">
          <div class="hidden md:block">
            <input type="text" placeholder="Buscar..." class="border border-gray-300 rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-red-500">
          </div>
          <a href="/carrinho" class="ml-4 text-gray-700 hover:text-red-500">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="7" cy="21" r="1" />
              <circle cx="17" cy="21" r="1" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="py-10">
    {% block content %}
    <!-- Conteúdo específico de cada página -->
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-800 text-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <p class="text-sm">&copy; 2025 Hc DevWork's. Todos os direitos reservados.</p>
        <div class="flex space-x-4 mt-4 md:mt-0">
          <a href="/privacidade" class="hover:text-red-500 text-sm">Política de Privacidade</a>
          <a href="/terms" class="hover:text-red-500 text-sm">Termos de Uso</a>
          <a href="/contato" class="hover:text-red-500 text-sm">Contact</a>
        </div>
      </div>
      <div class="flex justify-center mt-4 space-x-6">
        <a href="#" class="text-gray-400 hover:text-white">
          <!-- Ícone do Facebook -->
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M22 12a10 10 0 10-11.5 9.95V15.47h-2.1v-3h2.1v-2.3c0-2.1 1.23-3.3 3.13-3.3.9 0 1.85.15 1.85.15v2.03h-1.04c-1.03 0-1.35.64-1.35 1.29v1.53h2.3l-.37 3h-1.93v6.48A10 10 0 0022 12z"/>
          </svg>
        </a>
        <a href="#" class="text-gray-400 hover:text-white">
          <!-- Ícone do Twitter -->
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0022.43.64a9.27 9.27 0 01-2.91 1.1 4.51 4.51 0 00-7.86 4.12A12.81 12.81 0 011.64.9a4.49 4.49 0 001.4 6 4.5 4.5 0 01-2-.55v.06a4.51 4.51 0 003.61 4.42 4.5 4.5 0 01-2 .08 4.52 4.52 0 004.2 3.12A9.03 9.03 0 010 19.54a12.76 12.76 0 006.92 2"/>
          </svg>
        </a>
        <a href="#" class="text-gray-400 hover:text-white">
          <!-- Ícone do Instagram -->
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5A4.25 4.25 0 0020.5 16.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm4.5-.75a1.25 1.25 0 112.5 0 1.25 1.25 0 01-2.5 0z"/>
          </svg>
        </a>
      </div>
    </div>
  </footer>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
